name: Exposed-Wordpress

on: workflow_dispatch


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag dukercsmcr1.azurecr.io/wordpress:1.10 
        working-directory: imagem
  
      - name: Log in with Azure
        uses: azure/login@v1
        with:
         creds: '${{ secrets.ACESSO_AZURE }}'  

      - name: Logar no registry
        run: az acr login --name dukercsmcr1
        
      - name: Enviar imagem
        run: docker push dukercsmcr1.azurecr.io/wordpress:1.10
      
